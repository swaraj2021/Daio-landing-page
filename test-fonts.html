<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: #ffffff;
            padding: 2rem;
        }
        h1 { font-weight: 900; }
        h2 { font-weight: 700; }
        h3 { font-weight: 600; }
        p { font-weight: 400; }
        .light { font-weight: 300; }
        .bold { font-weight: 700; }
    </style>
</head>
<body>
    <h1>Font Test - Inter Font</h1>
    <h2>This should be Inter font</h2>
    <h3>Testing different weights</h3>
    <p class="light">Light weight text (300)</p>
    <p>Regular weight text (400)</p>
    <p class="bold">Bold weight text (700)</p>
    <p>If you can see this text clearly, the fonts are working properly.</p>
</body>
</html>
